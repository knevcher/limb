<form method="post" name="search">
  <input type="text" name="query_string"/>
  <input type="submit" value="Search"/>
</form>
<list:list from="result">
  Your query: "<b>{$query_string}</b>".<br/>
  <list:item>
	{$ListRowNumber}. <a href="{$uri}">{$title|raw}</a>  Score({$score})<br/>
	{$content|raw}<br/>
  </list:item>
</list:list>
